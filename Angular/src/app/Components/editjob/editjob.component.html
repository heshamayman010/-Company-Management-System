<div>
  <h2>Edit Job</h2>
  <div class="form-group">
    <label for="JobId">Job ID:</label>
    <input type="number" id="JobId" [(ngModel)]="JobId" class="form-control">
    <button (click)="searchbyjob()" class="btn btn-primary mt-2">Search</button>
  </div>
  <div *ngIf="job">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newjob.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="newjob.description" class="form-control"></textarea>
    </div>
    <button (click)="updateJob()" class="btn btn-primary">Update Department</button>
  </div>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
</div>
