<div>

    <h2>You can only search with one thing if multiple the search will be with the first  </h2>
    <br>
  <input type="text" [(ngModel)]="Department" placeholder="Search by Department">
<br>
<br>
  <input type="text" [(ngModel)]="jobtitle" placeholder="Search by jobtitle">

  <br>
<br>

<label for="fromDate">From Date:</label>
  <input type="date" id="fromDate" [(ngModel)]="fromDate">
  <br><br>
<br>

  <label for="toDate">To Date:</label>
  <input type="date" id="toDate" [(ngModel)]="toDate">
  <br>

  <button (click)="onInputChange()">Search</button>
</div>

<hr>

<div *ngIf="listrecieved" class="container">
  <table class="table">
    <thead>
      <tr style="background-color: bisque;color: black;">
        <th scope="col">Id</th>
        <th scope="col">fullName</th>
        <th scope="col">mobile</th>
        <th scope="col">email</th>
        <th scope="col">birth</th>
                <th scope="col">Address </th>

                <th scope="col">job</th>
        <th scope="col">Department</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listrecieved">
        <td>{{p.id}}</td>
        <td>{{p.fullName}}</td>
        <td>{{p.mobile}}</td>
        <td>{{p.email}}</td>
        <td>{{p.birth }}</td>
        <td>{{p.address}}</td>
        <td>{{p.jobTitle}}</td>
        <td>{{p.departmentName}}</td>

      </tr>
    </tbody>
  </table>
</div>
