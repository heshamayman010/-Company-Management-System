<h2>Register</h2>
<form (ngSubmit)="Register()" #registerForm="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="registerDto.userName" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="registerDto.email" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="registerDto.password" required>
  </div>
    <div class="form-group">
    <label for="verifyPassword">verifyPassword:</label>
    <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="registerDto.verifyPassword" required>
  </div>

  <button type="submit">Register</button>
</form>

  <br>
    <button (click)="redirectToLogin()">Go to Login</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-danger mt-3">{{ successMessage }}</div>
