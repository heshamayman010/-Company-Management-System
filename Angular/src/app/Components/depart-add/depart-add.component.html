<div>
  <h2>Add Department</h2>
  <form (ngSubmit)="addit()" #departmentForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="departmenttobeadded.name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input class="form-control" id="description" name="description" [(ngModel)]="departmenttobeadded.description" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Department</button>
  </form>
</div>
