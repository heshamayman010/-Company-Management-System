<div>
  <h2>Edit Department</h2>
  <div class="form-group">
    <label for="deptId">Department ID:</label>
    <input type="number" id="deptId" [(ngModel)]="deptid" class="form-control">
    <button (click)="searchDepartment()" class="btn btn-primary mt-2">Search</button>
  </div>
  <div *ngIf="department">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newdepartment.name" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="newdepartment.description" class="form-control"></textarea>
    </div>
    <button (click)="updateDepartment()" class="btn btn-primary">Update Department</button>
  </div>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
</div>
